        a {
            text-decoration: underline dotted;
            text-transform: lowercase;

scale: 1;

text-transform: uppercase;
padding: 5px;

        .gallery {
            max-width: 1000px;

        }
        .screenshot-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        .screenshot-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        .screenshot-item img {
            
            width: 40%;
            border-radius: 8px;
            transition: scale 0.3s ease-in-out, padding 0.3s ease-in-out, border-radius 0.3s ease-in-out;
        } 
        .screenshot-item img:hover {
            
            width: 40%;
            scale: 1.1;
            padding: 20px;
        }
        .screenshot-item .text {
            font-family: mapleitalic;
            width: 50%;
            text-align: left;
        }
        @keyframes typewriter {
            0% {
              filter: blur(0px);
              text-transform: lowercase;

            }
            25% {
                filter: blur(5px);
                text-shadow: 0 0 5px white, 0 0 10px white;
                text-transform: uppercase;

            }
            100% {
               filter: blur(0px);
               text-transform: uppercase;

            }
        }
