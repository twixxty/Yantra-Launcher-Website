<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yantra Launcher</title>
    <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/nzBI9M3bz9u-z3QxEzgFaT6qOkxh3xQLPOT-vWkhphUIdXDCUNADA75eBKsbHCHqrLQ=w480-h960">
       <style>
        @font-face {
            font-family: "maple";
            font-style: normal;
            src: url(fonts/MapleMono-TTF/MapleMono-Regular.ttf) format("woff");
        }
        .placeholder u {
    text-decoration: none;
    display: inline-block;
    animation: blinkcursor 1s infinite;
}

@keyframes blinkcursor {
    0%, 100% { opacity: 1; }
    50%     { opacity: 0; }
}

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'maple', monospace;
            overscroll-behavior: contain;
        }
        
        #root {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            text-shadow: 30px 30px 50px rgba(0, 0, 0, 0.7);
        }
   .terminal-container {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
    width: 100%;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

        
        .terminal {
            white-space: pre-wrap;
            text-align: center;
            font-size: 1rem;
            line-height: 1;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .keyboard-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
.input-preview {
    position: relative;
}

.hidden-input {
    position: absolute;
    top: 60%;       /* sit immediately below the “type here” line */
    left: 50%;       /* center it under the preview text */
    transform: translateX(-50%);
    width: 80%;
    max-width: 800px;
    opacity: 0;
    pointer-events: none;  /* still focusable via JS, but won’t catch stray taps */
}

        
        .typed-word {
            width: auto;
            display: inline-block;
            white-space: nowrap;
            margin-top: 0px;
            cursor: pointer;
            transition: all 0.3s ease, padding 0.3s ease-in-out, margin 0.3s ease-in-out, color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        
    .typed-word.active {
    transform: scale(1.2);
    background: #fff;
    color: #000;
    font-weight: bold;
    padding: 2px 4px;
    text-transform: uppercase;
transition 0.5s all ease;
    /* restart the blur animation every time */
    animation: twriter 0.5s ease-in-out both;
}



        
        @keyframes twriter {
            0% {
              filter: blur(0px);
              text-transform: lowercase;
            }
            25% {
                filter: blur(5px);
                text-transform: uppercase;
            }
            100% {
               filter: blur(0px);
               text-transform: uppercase;
            }
        }
        
        .division {
            margin-top: 5px;
            width: 40%;
            height: 2px;
            background-color: #A0A0A0;
        }
        
        .input-preview {
            cursor: text;
            color: #A0A0A0;
            scale: 0.8;
        }
        
        .cursor {
            display: inline-block;
            width: 9px;
            height: 2px;
            margin-top: 3px;
            background-color: white;
            animation: blink 1s infinite;
            transition: opacity 0s none;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @media (max-width: 600px) {
            .terminal {
                font-size: 0.9rem;
            }
        }
        
        .iframe-container {
            position: fixed;
            top: 100vh;
            left: 0;
            width: 100%;
            height: 100vh;
            transition: top 0.5s ease-in-out;
        }
        
        .iframe-container.active {
            top: 0;
        }
        
        #cursortype {
            animation: blinkcursor 1s infinite;
        }
        
        @keyframes blinkcursor {
            0%, 100% { text-decoration: none; }
            50% { text-decoration: underline 2px white; text-decoration-thickness: 2px; }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal" id="terminal"></div>
        <div class="division"></div>
        <div class="input-preview" id="inputPreview"><span class="placeholder"><u>t</u>ype here</span></div>
    </div>
    <div class="keyboard-overlay" id="keyboardOverlay"></div>
    <input type="text" id="hiddenInput" class="hidden-input" autocomplete="off" spellcheck="false" />

    <div class="iframe-container" id="screenshotFrame">
        <iframe src="/screenshots.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
    (function(){
        const asciiArt = `####################
####################
####################
####################
####............####
####################
####........########
####################
####################
####################
####################`;
        const words = ['install','github','testimonials','community','screenshots'];
        const commandUrls = {
            install:'/install.html',
            github:'https://github.com/coderGtm/yantra-app-launcher',
            testimonials:'/testimonials.html',
            community:'https://discord.gg/yfUPvrkDmr',
            screenshots:'/screenshots.html'
        };
        const terminal = document.getElementById('terminal');
        const inputPreview = document.getElementById('inputPreview');
        const hiddenInput = document.getElementById('hiddenInput');
        const keyboardOverlay = document.getElementById('keyboardOverlay');
        const screenshotFrame = document.getElementById('screenshotFrame');
        let typedText = '';

        function appendLine(text, isWord){
            const div = document.createElement('div');
            if(isWord) div.className='typed-word';
            div.textContent = text;
            terminal.appendChild(div);
        }
        function updateInput(){
            inputPreview.innerHTML='';
            if(typedText){
                inputPreview.textContent = typedText;
                const cur = document.createElement('span'); cur.className='cursor';
                inputPreview.appendChild(cur);
            } else {
                const ph = document.createElement('span'); ph.className='placeholder';
                const u = document.createElement('u'); u.textContent='t'; ph.appendChild(u);
                ph.insertAdjacentText('beforeend','ype here'); inputPreview.appendChild(ph);
            }
        }
        function highlight(){
            document.querySelectorAll('.typed-word').forEach(el=>{
                el.classList.toggle('active', words.includes(el.textContent.trim()) && el.textContent.trim()===typedText);
            });
        }
        async function typeSequence(){
            for(const line of asciiArt.split('\n')){ await typeLine(line); }
            await sleep(500);
            for(const w of words){ await typeLine(w); await sleep(200); }
        }
        async function typeLine(line) {
    appendLine('', false);
    const el = terminal.lastChild;
    let delay = 0;
    for (let i = 0; i < line.length; i++) {
        el.textContent += line[i];
        await sleep(delay);
        if (delay < 25) delay += 3; // starts near instant, eases quickly to a fast pace
    }
    if (words.includes(line)) el.className = 'typed-word';
}


        function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

        hiddenInput.addEventListener('input', e=>{
            typedText = e.target.value.replace(/\s/g,'').toLowerCase();
            highlight(); updateInput();
        });
        hiddenInput.addEventListener('keydown', e=>{
            if(e.key==='Enter' && words.includes(typedText)){
                const url=commandUrls[typedText];
                if(typedText==='screenshots') screenshotFrame.classList.add('active');
                else window.open(url,'_blank');
                typedText=''; hiddenInput.value=''; highlight(); updateInput();
            }
        });
        [keyboardOverlay].forEach(el=>{
            el.addEventListener('click',()=>hiddenInput.focus());
            el.addEventListener('touchstart',()=>hiddenInput.focus());
        });
// Mobile-only auto-scroll: add this to your <script> after your existing event listeners
if (window.matchMedia('(max-width: 600px)').matches) {
    const scrollOffset = 50; // px from top of viewport
    function autoScroll() {
        const { top } = inputPreview.getBoundingClientRect();
        window.scrollTo({
            top: window.pageYOffset + top - scrollOffset,
            behavior: 'smooth'
        });
    }
    hiddenInput.addEventListener('focus', autoScroll);
    hiddenInput.addEventListener('input', autoScroll);
}

        document.addEventListener('DOMContentLoaded', ()=>{
            hiddenInput.focus(); typeSequence();
        });
    })();
    </script>
</body>
</html>
